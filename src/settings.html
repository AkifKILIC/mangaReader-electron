<div class="row nopad d-block w-75 mx-auto" id="settings">
    <h1>Settings</h1>
    <hr/>
    <label for="basic-url" class="form-label">StartUp</label>
    <div class="input-group mb-3">
        <span class="input-group-text">Manga Database Reflesh Countout</span>
        <input type="text" class="form-control" id="startUpFirst" placeholder="">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Manga Database Reflesh Timeout</span>
        <input type="text" class="form-control" id="startUpSecond" placeholder="">
    </div>
    <hr/>
    <label for="basic-url" class="form-label">Theme</label>
    <div class="input-group mb-3">
        <span class="input-group-text">Color Theme</span>
        <select class="form-select" id="themeFirst">
            <option value="1">Default</option>
            <option value="2">One</option>
        </select>
    </div>
    <hr/>
    <label for="basic-url" class="form-label">Reader</label>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Reader Chose</span>
        <select class="form-select" id="readerFirst">
            <option selected>Webtoon</option>
            <option value="1">Manga</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Reading Direction</span>
        <select class="form-select" id="readerSecond">
            <option selected>Vertical</option>
            <option value="1">Horizontal</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Automatic ScrollDown Keybind</span>
        <button class="btn btn-outline-primary" type="button" style="flex:1 1 auto;">"Down Arrow Key"</button>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Automatic ScrollDown Speed</span>
        <input type="text" class="form-control" placeholder="Speed">
    </div>
    <hr/>
    <label for="basic-url" class="form-label">Demo</label>
</div>
