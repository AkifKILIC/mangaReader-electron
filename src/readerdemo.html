<div class="row nopad nomar justify-content-center" style="height: 65px;">
    <div class="mangaName d-flex">
        <select class="form-select form-select-sm chapterPageSelector" id="chapterComboBox">
            <option >Page</option>
            <option >One</option>
            <option >Two</option>
            <option >Three</option>
          </select>
    </div>
    <div id="readerHoverButtons" class="top225">
        <button id="readerSettings" class="btn btn-outline-secondary"><i class="fas fa-sliders-h fa-2x"></i></button>
        <button id="fullscreenButton" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#fullScreenPopUp"><i class="fas fa-expand fa-2x"></i></button>
    </div>
</div>
<div class="row nopad nomar justify-content-center" style="background-color: black;min-height : calc(100% - 65px)">
    <div class="row nopad nomar" id="con" style="position: relative;height: auto;width: auto;min-height: 100%;flex-flow: column-reverse;">

    </div>
</div>
<div class="modal fade nopad" id="fullScreenPopUp">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div id="fcreaderHoverButtons">
                <button id="fcfullscreenButton" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="fas fa-compress fa-2x"></i></button>
            </div>
            <div class="modal-body nopad scrollbarRow">
                <div class="row nopad nomar justify-content-center" id="autoScrollBar" style="background-color: black;" tabindex="-1">
                    <div class="row nopad nomar" id="fscreenCon" style="position: relative;height: auto;width: auto;min-height: 100%;flex-flow: column-reverse;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="position-fixed v-100 h-100 d-flex justify-content-center align-items-center bottom-0 start-0 p-3" style="pointer-events: none;z-index: 99999;">
    <div id="firstChapter" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" style="margin-left:auto;margin-right: auto;">
        <div class="toast-body">
            First Chapter
        </div>
    </div>
</div>
<div class="position-fixed v-100 h-100 d-flex justify-content-center align-items-center bottom-0 start-0 p-3" style="pointer-events: none;z-index: 99999;">
    <div id="lastChapter" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" style="margin-left:auto;margin-right: auto;">
        <div class="toast-body">
            Last Chapter
        </div>
    </div>
</div>
